<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <link rel="stylesheet" href="styleMusic.css">
</head>
<body>

<div class="player">
  <img src="images/cover1.jpg" id="cover" class="rotate">

  <h2 id="title">Song Title</h2>
  <p id="artist">Artist Name</p>

  <!-- Progress -->
  <div class="progress-container" id="progressContainer">
    <div class="progress" id="progress"></div>
  </div>

  <div class="time">
    <span id="currentTime">0:00</span>
    <span id="duration">0:00</span>
  </div>

  <!-- Controls -->
  <div class="controls">
    <button onclick="prevSong()">⏮</button>
    <button id="playBtn" onclick="playPause()">▶</button>
    <button onclick="nextSong()">⏭</button>
  </div>

  <!-- Volume -->
  <input type="range" min="0" max="1" step="0.01" id="volume">

</div>

<audio id="audio"></audio>

<script src="scriptMusic.js"></script>
</body>
</html>
